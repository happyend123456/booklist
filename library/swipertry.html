<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/swiper.css">
	<script src="./js/swiper.js"></script>
	<style>
		.swiper-slide img{
			width:50px;
		}
	</style>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<img src="swiper/slides/slides01.jpg" alt="">
			</div>
			<div class="swiper-slide">
				<img src="swiper/slides/slides02.jpg" alt="">
			</div>
			<div class="swiper-slide">
				<img src="swiper/slides/slides03.jpg" alt="">
			</div>
			<div class="swiper-slide">
				<img src="swiper/slides/slides04.jpg" alt="">
			</div>
			<div class="swiper-slide">
				<img src="swiper/slides/slides05.jpg" alt="">
			</div>
			<div class="swiper-slide">
				<img src="swiper/slides/slides06.jpg" alt="">
			</div> 
		</div>
		<div  class="swiper-pagination"></div>
		<div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
	</div>
</body>
<script>
	new Swiper(".swiper-container",{
		autoplay:true,
		loop:true,
		pagination:{
			el:".swiper-pagination"
		},
		navigation:{
			nextEl:".swiper-button-next",
			prevEl:".swiper-button-prev"
		}
	});
</script>
</html>
